<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset class="info-pessoal">
                <legend>Informações pessoais</legend>
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome">
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>

                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </div>
            </fieldset>

            <fieldset class="info-mentor">
                <legend>Informações do mentor</legend>

                <div class="input-box">
                    <label for="nome-mentor">
                        Nome do seu mentor 
                        <span>Só o primeiro nome</span>
                    </label>
                    <input type="text" id="nome-mentor">
                </div>
            </fieldset>

            <fieldset class="horarios">
                <legend>Horários disponíveis</legend>

                <fieldset class="first-mentoring">
                    <legend>Primeira mentoria</legend>
                    <div class="input-box">
                        <label for="date">
                            Data
                            <span>(dd/mm/aaaa)</span>
                        </label>
                        <input type="date" id="date">
                    </div>

                    <div class="input-box">
                        <label for="start-time">Das</label>
                        <input type="time" id="first-time">
                    </div>
                    <div class="input-box">
                        <label for="end-time">Até</label>
                        <input type="time" id="end-time">
                    </div>
                </fieldset>

                <fieldset class="second-mentoring">
                    <legend>Segunda mentoria</legend>
                    <div class="input-box">
                        <label for="date">
                            Data
                            <span>(dd/mm/aaaa)</span>
                        </label>
                        <input type="date" id="date">
                    </div>

                    <div class="input-box">
                        <label for="start-time">Das</label>
                        <input type="time" id="first-time">
                    </div>
                    <div class="input-box">
                        <label for="end-time">Até</label>
                        <input type="time" id="end-time">
                    </div>
                </fieldset>
            </fieldset>
        </form>

        <footer>
            <button type="button">Salvar</button>
        </footer>
    </div>
</body>
</html>
